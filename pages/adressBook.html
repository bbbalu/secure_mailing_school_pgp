<button id="compose">Compose new email</button>
<button id="addContact">Add new contact</button>
<table id="contactTable">
    <thead> <tr> <th>Name</th> <th>Email adress</th></tr></thead>
    <tbody></tbody>
</table>
<script>

    ipcRenderer.send("adressBook",true);
    ipcRenderer.on("adressBook",function (e,data) {
        console.log("adressBook");
        console.log(data);
        $("#contactTable tbody").empty();
        var contactLength = data.length;
        for (var i =0; i< contactLength; i++)
        {
            var tr=$("<tr>");
            var td=$("<td>");
            td.text(data[i].name);
            tr.append(td);
            td=$("<td>");
            td.text(data[i].email);
            tr.append(td);
            $("#contactTable tbody").append(tr);
        }
    });
    $("#compose").click(function (e) {
        e.preventDefault();
        ipcRenderer.send("compose",true);
    })
    $("#addContact").click(function (e) {
        e.preventDefault();
        ipcRenderer.send("adressBook:addContact",true);
    })
</script>
